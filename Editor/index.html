<html ng-app="manySlidesEditor">
    <head>
        <meta charset="utf-8">
        <title>Many Slides Editor</title>
        <link rel="shortcut icon" href="../images/favicon.ico">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta name="description" content="Description.">
        <meta name="author" content="Sebasian M. Reuter">
        
        <!-- bootstrapping -->
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" href="../css/flat-ui.css">
        
        <!-- custom styling -->
        <link rel="stylesheet/less" type="text/css" href="default.less" />
        <link rel="stylesheet" href="external-modules/colorpicker/colorpicker.css"/>
        <script src="../scripts/less-1.6.3.js" type="text/javascript"></script>
    </head>
    
    <!-- top menu -->
    <body ng-controller="contentController">
        <div class="col-xs-12 col-gutter-none">
            <nav class="navbar navbar-inverse navbar-embossed" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
                        <span class="sr-only">Toggle navigation</span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse-01">
                    <ul class="nav navbar-nav navbar-left">
                        <li><div id="actions-button" class="navbar-toggle collapsed"><button></button></div></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Add Item <b class="caret"></b></a>
                            <span class="dropdown-arrow"></span>
                            <ul class="dropdown-menu">
                                <li><a href="#" ng-click="addItem('circle')">Circle</a></li>
                                <li><a href="#" ng-click="addItem('square')">Square</a></li>
                                <li><a href="#" ng-click="addItem('rectangle')">Rectangle</a></li>
                                <li class="divider"></li>
                                <li><a href="#" ng-click="addItem('heading')">Heading</a></li>
                                <li><a href="#" ng-click="addItem('textbox')">Textbox</a></li>
                                <li><a href="#" ng-click="addItem('footer')">Footer</a></li>
                              </ul>
                        </li>
                        <li><a href="#" ng-click="addSlide()">Add Slide</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="https://github.com/Gambloide/many-slides">GitHub</a></li>
                        <li><div id="settings-button" class="navbar-toggle collapsed"><button></button></div></li>
                    </ul>
                </div>
            </nav>
        </div> 

        <slidebar></slidebar>
        <item-controlbar></item-controlbar>
        <presentation></presentation>
       
        <!-- Flat UI scripts -->
        <script src="../scripts/jquery-1.8.3.min.js"></script>
        <script src="../scripts/jquery-ui-1.10.3.custom.min.js"></script>
        <script src="../scripts/jquery.ui.touch-punch.min.js"></script>
        <script src="../scripts/bootstrap.min.js"></script>
        <script src="../scripts/bootstrap-select.js"></script>
        <script src="../scripts/bootstrap-switch.js"></script>
        <script src="../scripts/flatui-checkbox.js"></script>
        <script src="../scripts/flatui-radio.js"></script>
        <script src="../scripts/jquery.tagsinput.js"></script>
        <script src="../scripts/jquery.placeholder.js"></script>

        <!-- Angular scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.js"></script>
        <script src="app.js"></script>
        <script src="external-modules/colorpicker/bootstrap-colorpicker-module.js"></script>
        <script src="controllers/contentController.js"></script>
        <script src="directives/presentationDirectives.js"></script>
        <script src="factories/presentationFactory.js"></script>
        
        <!-- Other scripts -->
        <script src="external-modules/underscore.min.js"></script>
        <script src="external-modules/sliding-menu/main.js"></script>
        <script src="external-modules/prototype-extensions.js"></script>
        <script src="../scripts/bindonce.min.js"></script>
    </body>
</html>
