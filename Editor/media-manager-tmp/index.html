<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Gensoft Media Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Description.">
    <meta name="author" content="Sebasian M. Reuter">

    <link rel="stylesheet/less" type="text/css" href="Content/default.less" />
    <script src="Scripts/less.js" type="text/javascript"></script>

    <link rel="shortcut icon" href="Images/favicon.ico">
</head>

<body>

    <header>
       <!-- <div class="title">
            <h1>Gensoft Media Manager</h1>
        </div>-->
        <div id="actions-button">
            <button></button>
        </div>
        <div class="searchbar">
            <input type="text" name="searchbar" placeholder="Search your library" />
        </div>
        <div id="settings-button">
            <button></button>
        </div>
    </header>

    <div id="sidebar-left" class="hidden">
        <div class="item" id="load-images">
            Load Images
        </div>
        <div class="item" id="load-audio">
            Load Audio
        </div>
        <div class="item">
            Third Item
        </div>
        <div class="item">
            Fourth Item
        </div>
        <div class="item">
            Fifth Item
        </div>
        <div class="item">
            Sixth Item
        </div>
    </div>

    <div id="sidebar-right" class="hidden">
        <div class="item">
            First Setting
        </div>
        <div class="item">
            Second Setting
        </div>
        <div class="item">
            Third Setting
        </div>
        <div class="item">
            Fourth Setting
        </div>
        <div class="item">
            Fifth Setting
        </div>
        <div class="item">
            Sixth Setting
        </div>
    </div>


    <div id="content-host">
        <input type="file" id="files"  multiple style="display: none;" />

        <div id="small">
            <div id="big">
            </div>
        </div>
    </div>

    <footer>
        <div id="player" class="g-section">
            <div class="player-top">
                <div id="top_divider_line"></div>
                <div id="slider_wrapper">
                    <div id="slider" class="goog-slider-horizontal goog-slider-track" role="slider" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" tabindex="0">
                        <div class="playing-progress-background">
                            <div id="played_slider"></div>
                        </div>
                        <div class="goog-slider-thumb" style="left: 0px;"></div>
                        <div id="time_container_current"></div>
                        <div id="time_container_duration"></div>
                    </div>
                </div>
            </div>
            <div id="player-left-wrapper">
                <div class="player-left">
                    <div id="playerSongInfo"></div>
                </div>
            </div>
            <div class="player-middle">
                <button data-id="repeat" class="flat-button" title="Repeat songs" value="LIST_REPEAT"></button>
                <button data-id="rewind" class="flat-button" title="Previous song" disabled=""></button>
                <button data-id="play-pause" class="flat-button" title="Play" disabled=""></button>
                <button data-id="forward" class="flat-button" title="Next song" disabled=""></button>
                <button data-id="shuffle" class="flat-button" title="Shuffle songs" value="ALL_SHUFFLE"></button>
            </div>
            <div id="player-right-wrapper">
                <div id="volume">
                    <div id="volume_low"></div>
                    <div id="vslider" class="goog-slider-horizontal goog-slider-volume" role="slider" aria-valuemin="0" aria-valuemax="100" aria-valuenow="100" tabindex="0">
                        <div class="volume-slider-background">
                            <div id="volume_slider" style="width: 100%;"></div>
                        </div>
                        <div class="goog-slider-thumb" style="left: 78px;"></div>
                    </div>
                    <div id="volume_high"></div>
                </div>
                <div id="buy_button_player" style="display: none;"></div>
                <button data-id="queue" class="flat-button" title="Go to queue"></button>
            </div>
        </div>
    </footer>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="Scripts/Plugins/Customscrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
    <script type="text/javascript" src="Scripts/main.js"></script>
</body>
</html>
