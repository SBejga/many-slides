<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Theater</title>

    <link href="style/style2.css" rel="stylesheet" type="text/css">
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/flat-ui.css">
    <link rel="stylesheet/less" type="text/css" href="style/main.less"/>

    <link href="../images/favicon.ico" rel="shortcut icon">

</head>

<body>
<div class="col-xs-12 col-gutter-none ng-scope">
    <nav role="navigation" class="navbar navbar-inverse navbar-embossed">
        <div class="navbar-header">
            <button data-target="#navbar-collapse-01" data-toggle="collapse" class="navbar-toggle" type="button"><span
                    class="sr-only">Toggle navigation</span></button>
        </div>
        <div id="navbar-collapse-01" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="https://github.com/Gambloide/many-slides">GitHub</a></li>
                <li><a id="pid">peerID</a></li>
                <li><a id="rid">peerID</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a id="close">Exit</a></li>
            </ul>
        </div>
    </nav>
</div>

<!--Needs to be removed-->
<input value="Connect" id="connect" type="button" class="btn btn-block btn-lg btn-primary headerPresentationButton"
       style="display: none">

<div id="wrapper" class="col-xs-12 col-gutter-none ng-scope">
    <div id="chatWindow" class="col-md-3 col-gutter-none">
        <p id="amount">Connections: 0</p>

        <div id="connections" class="col-md-12">
            <span class="filler">No Audience yet.</span>
        </div>
        <p>Chat</p>

        <div id="messages" class="col-md-12">
        </div>

        <form id="send">
            <div class="col-md-9 col-gutter-none">
                <input type="text" id="text" placeholder="Enter message" class="form-control">
            </div>
            <div class="col-md-3  ">
                <input type="submit" value="Send" class="btn  btn-lg btn-primary">
            </div>
        </form>
    </div>
    <div id="presentationWindow" class="col-md-9" ng-bind-html="presentation">
        <p>{{'No presentation ' + 'loaded ... yet!'}}</p>
    </div>
</div>
<div id="loadingWindow">
    <div class="bubblingG">
        <span id="bubblingG_1"></span>
        <span id="bubblingG_2"></span>
        <span id="bubblingG_3"></span>
    </div>
</div>
</body>

<!-- common imports -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.js"></script>
<script src="controller/app.js"></script>
<script src="controller/presentationcontroller.js"></script>

<script src="../scripts/jquery-1.10.2.js" type="text/javascript"></script>
<script src="../scripts/jquery-ui.js" type="text/javascript"></script>
<script src="../scripts/less-1.6.3.js" type="text/javascript"></script>

<!-- other imports -->
<script type="text/javascript" src="javascript/peer.js"></script>
<script type="text/javascript" src="javascript/many-slides-common.js"></script>
<script type="text/javascript" src="javascript/many-slides-theater.js"></script>

<script>

    console.log(getUrlVars()["peerID"]);
    document.getElementById("rid").value = getUrlVars()["peerID"];
    if (document.getElementById("rid").value != "undefined" && document.getElementById("rid").value != "") {
        console.log("waiting");
        setTimeout(function () {
            document.getElementById("connect").click();
        }, 4000);
        console.log("clicked");
    }
    $(function () {
        $("#chatWindow").resizable({
        });
    });


</script>
</html>
