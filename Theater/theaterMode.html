<html ng-app="manySlidesTheater" ng-csp lang="en">
    <head>
        <meta charset="utf-8">
        <title>Theater</title>
        
        <!-- bootstrapping -->
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" href="../style/flat-ui.css">
        
        <link rel="stylesheet" href="style/w2ui-1.3.min.css"/>
        <link rel="stylesheet" href="style/style2.css" >
        <link rel="stylesheet/less" type="text/css" href="../style/many-slides-common.less" />
        <link rel="stylesheet/less" type="text/css" href="style/toastr.less"/>
        <link rel="stylesheet/less" type="text/css" href="style/main.less"/>
        <script src="../scripts/less/less.js"></script>
    </head>

    <body ng-controller="theaterController">
        <div class="col-xs-12 col-gutter-none ng-scope">
            <nav role="navigation" class="navbar navbar-inverse navbar-embossed">
                <div class="navbar-header">
                    <button data-target="#navbar-collapse-01" data-toggle="collapse" class="navbar-toggle" type="button"><span
                            class="sr-only">Toggle navigation</span></button>
                </div>
                <div id="navbar-collapse-01" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li><a id="pid">peerID</a></li>
                        <li><a id="rid">peerID</a></li>
                    </ul>

                    <ul class="nav navbar-nav center-logo">
                        <many-slides-logo logo-color="#fff" logo-size="53px"></many-slides-logo>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="https://github.com/Gambloide/many-slides" target="_blank">GitHub</a></li>
                        <li><span class="fui-new"></span></li>
                    </ul>
                </div>
            </nav>
        </div>

        <div id="wrapper" class="col-xs-12 col-gutter-none ng-scope">
            <div id="layout" style="width: 100%; height: 100%;"></div>
        </div>

    </body>

    <!-- common imports --> 
    <script src="../scripts/jquery/jquery.js" type="text/javascript"></script>
    <script src="../scripts/jquery/jquery-ui.js" type="text/javascript"></script>
    
    <!-- other imports -->
    <script src="../scripts/peer/peer.js"></script>
    <script src="../scripts/toaster/toastr.js"></script>
    <script src="javascript/many-slides-common.js"></script>
    <script src="javascript/many-slides-theater.js"></script>
    <script src="../scripts/w2ui/w2ui.min.js"></script>

    <!-- angular main -->
    <script src="../scripts/angular/angular.js"></script>
    <script src="app.js"></script>
    <!-- external angular modules -->
    <script src="../scripts/bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- angular controllers -->
    <script src="controllers/theaterController.js"></script>
    <!-- angular directives -->
    <script src="directives/commonDirectives.js"></script>
    <script src="directives/theaterDirectives.js"></script>
        

</html>
