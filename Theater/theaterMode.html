<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="utf-8">

    <title>Theater</title>

    <link href="style/style2.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../css/jquery-ui.css">
    <link rel="stylesheet" href="../css/flat-ui.css">

    <link rel="stylesheet/less" type="text/css" href="style/main.less"/>

    <!-- common imports -->
    <script src="../scripts/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="../scripts/jquery-ui.js" type="text/javascript"></script>
    <script src="../scripts/less-1.6.3.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js" type="text/javascript"></script>

    <!-- other imports -->
    <script type="text/javascript" src="javascript/main.js"></script>
    <script type="text/javascript" src="javascript/peer.js"></script>
    <script type="text/javascript" src="javascript/many-slides-common.js"></script>
    <script type="text/javascript" src="javascript/many-slides-theater.js"></script>
    <script>

    </script>

</head>

<body>
<div id="actions">
    Your PeerJS ID is <span id="pid" class="form-control  headerPresentationTextBox"></span>
    Connect to a peer:
    <input id="rid" placeholder="Someone else's id" type="text" class="form-control  introFormTextBox">
    <input value="Connect" id="connect" type="button" class="btn btn-block btn-lg btn-primary headerPresentationButton">


    <form id="send" class="ng-pristine ng-valid">
        <input type="text" id="text" placeholder="Enter message" class="form-control  introFormTextBox">
        <input type="submit" value="Send" class="btn btn-block btn-lg btn-primary headerPresentationButton">
    </form>

    <button id="close" class="btn btn-block btn-lg btn-primary headerPresentationButton">Exit</button>
</div>

<div id="wrapper">
    <div id="chatWindow" class="ui-widget-content">

        <div id="messages"></div>

        <div id="wrap">
            <div id="connections">
                <span class="filler">Not connected yet.</span>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <div id="presentationWindow">
        <p>Nothing here {{'yet' + '!'}}</p>
    </div>
</div>
<!--<div id="box" style="background: #fff; font-size: 18px;padding:40px 30px; text-align: center;">
Drag file here to send to active connections.
</div>-->
<!--            <div class="warning browser">
</div>-->


</div>
</body>
<script>

    $(function () {
        $("#chatWindow").resizable({
        });
    });
    console.log(getUrlVars()["peerID"]);
    document.getElementById("rid").value = getUrlVars()["peerID"];
    if (document.getElementById("rid").value != "undefined" && document.getElementById("rid").value != "") {
        console.log("waiting");
        setTimeout(function () {
            document.getElementById("connect").click();
        }, 4000);
        console.log("clicked");
    }


</script>
</html>
