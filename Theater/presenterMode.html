<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="utf-8">
    <title>Presenter</title>

    <link href="style/style2.css" rel="stylesheet" type="text/css">
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/flat-ui.css">
    <link rel="stylesheet/less" type="text/css" href="style/main.less"/>

    <link href="../images/favicon.ico" rel="shortcut icon">


</head>

<body>
<div class="col-xs-12 col-gutter-none ng-scope">
    <nav role="navigation" class="navbar navbar-inverse navbar-embossed">
        <div class="navbar-header">
            <button data-target="#navbar-collapse-01" data-toggle="collapse" class="navbar-toggle" type="button"><span
                    class="sr-only">Toggle navigation</span></button>
        </div>
        <div id="navbar-collapse-01" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="#">Placeholder</a></li>
                <li><a href="#">placeholder</a></li>
                <li><a href="https://github.com/Gambloide/many-slides">GitHub</a></li>
                <li><a onclick="shareLink()"> Share Link</a></li>
                <li><a onclick="alert('not yet implemented!');">E-Mail Link</a></li>
                <li><a id="pid">peerID</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a onclick="alert('not yet implemented!');">Start sharing</a></li>
                <li><a id="close">Exit</a></li>
            </ul>
        </div>
    </nav>
</div>

<div id="actions">


    <p style="display: none;">Connect to a peer:</p>
    <input id="rid" placeholder="Someone else's id" type="text" class="form-control  introFormTextBox"
           style="display: none;">
    <input value="Connect" id="connect" type="button" class="btn  btn-lg btn-primary headerPresentationButton"
           style="display: none;">


</div>

<div class="col-xs-12 col-gutter-none ng-scope">
    <div id="wrappers">
        <div id="chatWindows" class="col-md-3">
            <div id="peers">
                Noting here yet
            </div>
            <div id="messages"></div>

            <form id="send" >
                <div class=" col-md-1">
                    <input type="submit" value="Send" class="btn  btn-lg btn-primary headerPresentationButton">
                </div>
                <div class="col-md-2">
                    <input type="text" id="text" placeholder="Enter message"
                           class="form-control  introFormTextBox">
                </div>
            </form>

            <div id="wrap">
                <div id="connections">
                    <span class="filler">No client is connected yet.</span>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <div id="presentationWindows" class="col-md-9">
            <p>Nothing here {{'yet' + '!'}}</p>
        </div>
    </div>
</div>
</body>

<!-- common imports -->
<script src="../scripts/jquery-1.10.2.js" type="text/javascript"></script>
<script src="../scripts/jquery-ui.js" type="text/javascript"></script>
<script src="../scripts/less-1.6.3.js" type="text/javascript"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>

<!-- other imports -->
<script type="text/javascript" src="javascript/peer.js"></script>
<script type="text/javascript" src="javascript/many-slides-common.js"></script>
<script type="text/javascript" src="javascript/many-slides-presenter.js"></script>
<script>
    $('#send').submit(function (e) {
        onMessageSend(e);
    });

    $(function () {
        $("#chatWindow").resizable({
        });
    });

</script>
</html>
